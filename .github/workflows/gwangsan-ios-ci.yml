name: GWANGSAN-IOS-CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]

env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/Tuist/Dependencies

jobs:
  prepare-dependency:
    name: ‚öôÔ∏è Prepare-Dependency
    runs-on: macos-14

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Homebrew (ensure)
        run: |
          which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install mise and tuist
        run: |
          brew install mise
          echo "tuist latest" > ~/.tool-versions
          mise install
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

      - name: Compute dependency cache key
        id: compute_hash
        run: echo "hash-key=tuist-${{ hashFiles('Tuist/Dependencies.swift') }}" >> $GITHUB_OUTPUT

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ steps.compute_hash.outputs.hash-key }}

      - name: Tuist Install
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist install

    outputs:
      dependency_cache_key: ${{ steps.compute_hash.outputs.hash-key }}

  test:
    name: üß™ Test
    runs-on: macos-14
    needs: prepare-dependency

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install mise and tuist
        run: |
          brew install mise
          echo "tuist latest" > ~/.tool-versions
          mise install
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ needs.prepare-dependency.outputs.dependency_cache_key }}

      - name: Tuist Install
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist install

      - name: Run Tests
        run: TUIST_ENV=CI tuist test --no-selective-testing

      - name: ‚úÖ Discord Notification (Success)
        if: ${{ success() }}
        uses: sarisia/actions-status-discord@v1
        with:
          title: ‚úÖ GWANGSAN-iOS-CI ÏÑ±Í≥µ! ‚úÖ
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: 00FF00

      - name: ‚ùóÔ∏è Discord Notification (Failure)
        if: ${{ failure() }}
        uses: sarisia/actions-status-discord@v1
        with:
          title: ‚ùóÔ∏è GWANGSAN-iOS-CI Ïã§Ìå®! ‚ùóÔ∏è
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: FF0000
