name: GWANGSAN-IOS-CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]

env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/Tuist/Dependencies

jobs:
  prepare-dependency:
    name: âš™ï¸ Prepare-Dependency
    runs-on: macos-14

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸº Install mise
        run: |
          brew install mise
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

      - name: âš™ï¸ Use tuist
        run: mise use -g tuist@4.49.1

      - name: ğŸ§  Compute dependency cache key
        id: compute_hash
        run: echo "hash=${{ hashFiles('Tuist/Dependencies.swift') }}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ steps.compute_hash.outputs.hash }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist fetch

    outputs:
      dependency_cache_key: ${{ steps.compute_hash.outputs.hash }}

  test:
    name: ğŸ§ª Test
    runs-on: macos-14
    needs: prepare-dependency

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸº Install mise
        run: |
          brew install mise
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

      - name: âš™ï¸ Use tuist
        run: mise use -g tuist@4.49.1

      - name: ğŸ’¾ Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ needs.prepare-dependency.outputs.dependency_cache_key }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist fetch

      - name: ğŸ§ª Run Tests
        run: TUIST_ENV=CI tuist test --no-selective-testing

      - name: âœ… Notify Success
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: âœ… GWANGSAN-iOS-CI ì„±ê³µ! âœ…
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: 00FF00

      - name: âŒ Notify Failure
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: â—ï¸ GWANGSAN-iOS-CI ì‹¤íŒ¨! â—ï¸
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: FF0000
