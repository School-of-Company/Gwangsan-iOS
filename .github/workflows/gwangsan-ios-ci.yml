name: GWANGSAN-IOS-CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]

env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/Tuist/Dependencies

jobs:
  prepare-dependency:
    name: ‚öôÔ∏è Prepare-Dependency
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rtx and tuist
        run: |
          brew install rtx
          rtx plugin add tuist
          rtx install tuist@4.49.1
          echo "$(rtx where tuist)/bin" >> $GITHUB_PATH

      - name: Compute dependency cache key
        id: compute_hash
        run: echo "hash=${{ hashFiles('Tuist/Dependencies.swift') }}" >> $GITHUB_OUTPUT

      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ steps.compute_hash.outputs.hash }}

      - name: Install dependencies (tuist fetch)
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist fetch

    outputs:
      dependency_cache_key: ${{ steps.compute_hash.outputs.hash }}

  test:
    name: üß™ Test
    runs-on: macos-14
    needs: prepare-dependency

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rtx and tuist
        run: |
          brew install rtx
          rtx plugin add tuist
          rtx install tuist@4.49.1
          echo "$(rtx where tuist)/bin" >> $GITHUB_PATH

      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ needs.prepare-dependency.outputs.dependency_cache_key }}

      - name: Install dependencies (tuist fetch)
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: tuist fetch

      - name: Run Tests
        run: TUIST_ENV=CI tuist test --no-selective-testing

      - name: ‚úÖ GWANGSAN iOS CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: ‚úÖ GWANGSAN-iOS-CI ÏÑ±Í≥µ! ‚úÖ
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: 00FF00

      - name: ‚ùóÔ∏è GWANGSAN iOS CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: ‚ùóÔ∏è GWANGSAN-iOS-CI Ïã§Ìå®! ‚ùóÔ∏è
          webhook: ${{ secrets.GWANGSAN_DISCORD_WEBHOOK }}
          color: FF0000
